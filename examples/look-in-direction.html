<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>=^.^=</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="info">
	<p><a href="https://github.com/yomotsu/camera-controls">GitHub repo</a></p>
	look in the direction:
	<button onclick="cameraControls.lookInDirectionOf( 1, 0, 3, true )">green</button>
	<button onclick="cameraControls.lookInDirectionOf( 2, 1, 0, true )">yellow</button>
	<button onclick="cameraControls.lookInDirectionOf( 3, 2, - 1, true )">blue</button><br>
	<button onclick="cameraControls.reset( true )">reset</button>
</div>

<script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
<script src="../dist/camera-controls.js"></script>
<script>
CameraControls.install( { THREE: THREE } );

const width = window.innerWidth;
const height = window.innerHeight;
const clock = new THREE.Clock();
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera( 60, width / height, 0.01, 100 );
camera.position.set( 0, 0, 5 );
const renderer = new THREE.WebGLRenderer();
renderer.setSize( width, height );
document.body.appendChild( renderer.domElement );

const cameraControls = new CameraControls( camera, renderer.domElement );

const mesh = new THREE.Mesh(
	new THREE.BoxGeometry( 1, 1, 1 ),
	new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } )
);
scene.add( mesh );

const gridHelper = new THREE.GridHelper( 50, 50 );
gridHelper.position.y = - 1;
scene.add( gridHelper );

const points = [
	new THREE.Mesh(
		new THREE.SphereGeometry( .1, 16, 16 ),
		new THREE.MeshBasicMaterial( { color: 0x00ff00 } )
	),
	new THREE.Mesh(
		new THREE.SphereGeometry( .1, 16, 16 ),
		new THREE.MeshBasicMaterial( { color: 0xffff00 } )
	),
	new THREE.Mesh(
		new THREE.SphereGeometry( .1, 16, 16 ),
		new THREE.MeshBasicMaterial( { color: 0x0000ff } )
	),
];
points[ 0 ].position.set( 1, 0, 3 );
points[ 1 ].position.set( 2, 1, 0 );
points[ 2 ].position.set( 3, 2, - 1 );
scene.add( ...points );

renderer.render( scene, camera );

( function anim () {

	const delta = clock.getDelta();
	const elapsed = clock.getElapsedTime();
	const updated = cameraControls.update( delta );

	// if ( elapsed > 30 ) { return; }

	requestAnimationFrame( anim );

	if ( updated ) {

		renderer.render( scene, camera );
		console.log( 'rendered' );

	}

} )();
</script>

</body>
</html>
