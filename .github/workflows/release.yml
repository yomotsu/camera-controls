name: Build and Release to npm
on:
  push:
    branches:
      - 'master'

# Cancel any previous run (see: https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#concurrency)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  release-job:
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.main.outputs.released }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - id: main
        run: |
          npm ci
          npm run release
          if [ -d "dist/" ]; then
              echo "released=true" >> "$GITHUB_OUTPUT"

              npm run typedoc

              # Remove any unnecessary files or directories that might contain symlinks or large files
              # For example, remove node_modules from 'examples' to avoid copying symlinks
              rm -rf examples/node_modules

              # Copy only the required content to the docs folder
              mkdir -p docs
              cp -r dist/* docs/
              cp -r examples docs/

              # Delete symbolic links under the docs directory.
              find docs -type l -exec rm {} \;
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - if: steps.main.outputs.released == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./docs

  # See: https://github.com/actions/deploy-pages
  deploy-job:
    needs: release-job
    if: needs.release-job.outputs.released == 'true'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
